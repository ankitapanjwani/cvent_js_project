<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Core theme CSS (includes Bootstrap)-->

    <link rel="stylesheet" href="../css/login.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/sessionHandle.js"></script>
    <script src="../js/login.js"></script>
    
</head>

<body>
    
    
    <nav class="navbar navbar-expand-lg text-uppercase  py-3 myNav">
        <div class="container">
            <a class="navbar-brand" href="../pages/index.html">Comfy</a>
        </div>
    </nav>
    
    <div class="container main">
        <div class="container-md container-sm my-5" id="login">
            <!-- Contact Section Heading-->
            <h2 class="heading-label text-center text-uppercase mb-3">Sign In</h2>
            
            <!-- error Section -->
            <div id="error-msg"></div>
            <!-- Contact Section Form-->
            <div class="row text-uppercase text-secondary mb-0">
                <div class="col mx-auto">
                    <form class="text-uppercase" id="loginForm">
                        <div class="form-floating emailcss">
                            <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email"
                            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required />
                            <label for="emaillgn">Email</label>
                        </div>
                        <div class="form-floating passwordcss">
                            <input type="password" class="form-control mb-3" id="password" name="password" minlength="8"
                            placeholder="Password" required />
                            <label for="passwordlgn">Password</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="subBtn" value="Login" class="loginbutton btn btn-lg">
                                Login
                            </button>
                        </div>
                    </form>
                    <br />
                    <div class="mt-2">
                        <!-- <div id="forgotpassword">
                            <label>Forgot Password?</label>
                            <a class="click-here-link" href="resetpassword.html">click here</a>
                        </div> -->
                        <div>
                            <label>New User?</label>
                            <a class="click-here-link" id="toggle_log_reg" href="../pages/registration.html">Create An
                                Account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Footer Section -->
        <footer class="container-fluid footer-container">
            <section class="footer text-center ">
                <div class="container pt-5">
                    <div class="row d-flex align-items-center flex-column">
                        <div class="col-lg-4 mb-5">
                            <h4 class="text-uppercase mb-4">Around the Web</h4>
                            <a class="btn btn-outline-dark mx-1" href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
                            <a class="btn btn-outline-dark mx-1" href="#"><i class="fab fa-fw fa-twitter"></i></a>
                            <a class="btn btn-outline-dark mx-1" href="#"><i class="fab fa-fw fa-linkedin-in"></i></a>
                            <a class="btn btn-outline-dark mx-1" href="#"><i class="fab fa-fw fa-instagram"></i></a>
                        </div>
                        <small>&copy; Copyrights 2021. All rights reserved by COMFY.</small>
                    </div>
                </div>
            </section>
        </footer>
