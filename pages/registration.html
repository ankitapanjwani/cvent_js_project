<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SignUp</title>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="../css/registration.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    
    <script src="../js/sessionHandle.js"></script>

    <script src="../js/registration.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg text-uppercase  py-3 myNav">
        <div class="container">
            <a class="navbar-brand" href="../pages/index.html">Comfy</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="authentication container-md container-sm" id="register">
            <!-- Contact Section Heading-->
            <h2 class="heading-label text-center text-uppercase mb-3">
                Create New Account
            </h2>
            <div id="error-msg"></div>
            <!-- Contact Section Form-->
            <div class="row text-uppercase text-secondary mb-0">
                <div class="col mx-auto">
                    <form class="text-uppercase" id="registrationForm">
                        <div class="form-floating">
                            <input type="text" class="form-control mb-3" id="firstname" placeholder="firstname"
                                minlength="3" pattern="[a-zA-Z]*" required />
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control mb-3" id="lastname" placeholder="lastname"
                                minlength="3" pattern="[a-zA-Z]*" required />
                            <label for="lastname">Last Name</label>
                        </div>

                        <div class="form-floating">
                            <input type="email" class="form-control mb-3" id="email" placeholder="Email"
                                pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required />
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control mb-3" id="mobile" placeholder="mobile" required />
                            <label for="mobile">Mobile Number</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control mb-3" id="password" placeholder="password"
                                minlength="8" required />
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control mb-3" id="confirmpass"
                                placeholder="confirmpassword" minlength="8" required />
                            <label for="confirmpass">Confirm Password</label>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="registerbtn" class="loginbutton btn btn-lg">
                                Register
                            </button>
                        </div>
                    </form>
                    <div class="mt-2">
                        <label>Already User?</label>
                        <a class="click-here-link" id="toggle_log_reg" href="../pages/login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="container-fluid footer-container">
        <section class="footer text-center ">
            <div class="container pt-5">
                <div class="row d-flex align-items-center flex-column">
                    <div class="col-lg-4 mb-5">
                        <h4 class="text-uppercase mb-4">Around the Web</h4>
                        <a class="btn btn-outline-dark mx-1" href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-dark mx-1" href="#"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-dark mx-1" href="#"><i class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-dark mx-1" href="#"><i class="fab fa-fw fa-instagram"></i></a>
                    </div>
                    <small>&copy; Copyrights 2021. All rights reserved by COMFY.</small>
                </div>
            </div>
        </section>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
